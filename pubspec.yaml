name: flutter_test_project
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: any
  flutter_localizations:
    sdk: flutter
  flutter_bloc: ^8.1.2
  table_calendar: ^3.0.9
  equatable: ^2.0.5
  shared_preferences: ^2.2.1
  sqflite: ^2.3.0
  rive: ^0.12.3
  flutter_staggered_animations: ^1.1.1
  bloc: ^8.1.2
  flutter_riverpod: ^2.4.9
  internet_connection_checker_plus: ^2.1.0
  loading_animation_widget: ^1.2.0+4
  file_picker: ^10.2.1
  excel: ^4.0.0
  path_provider: ^2.1.1
  gap: ^3.0.1
  font_awesome_flutter: ^10.6.0
  package_info_plus: ^8.3.0
  get_it: ^7.6.4
  url_launcher: ^6.2.2
  unicons: ^2.1.1
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1

dependency_overrides:
  intl: ^0.18.1

# flutter_icons:
#   image_path: "assets/images/smth.png" 
#   android: true
#   ios: true
#   adaptive_icon_background: "#ffffff"

flutter:

  uses-material-design: true

  assets:
      - assets/anims/sleep.riv
      - assets/anims/empty.riv
      - assets/anims/error.riv
      - assets/images/logo.png
      - assets/images/academy.png
      - assets/images/max.png
      - assets/images/computer-engineer.png
      - assets/images/schedule.png
      - assets/images/geography.png

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf
          weight: 600
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter/Inter-Bold.ttf
          weight: 700

flutter_intl:
  enabled: true
